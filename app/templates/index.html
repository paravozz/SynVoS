<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>SynVoS Test Page</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet"
          href="{{ url_for('static', filename='styles/materialize.min.css') }}"  media="screen,projection"/>
</head>
<body class="container">
    <h1>Upload WAV</h1>
     <div class="row">
         <form class="col s12" action="" method=post enctype=multipart/form-data>
            <div class="row">
               <label>Materialize File Input</label>
               <div class="file-field input-field">
                  <div class="btn purple">
                     <span>Browse</span>
                     <input type="file" name="file">
                  </div>
                  <div class="file-path-wrapper purple-text">
                     <input class="file-path validate" type="text" placeholder="Upload file">
                  </div>
                   <input class="btn orange" type="submit">
               </div>
            </div>
         </form>
      </div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li><pre>{{ message }}</pre></li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- SCRIPTS -->
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery-3.1.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/materialize.min.js') }}"></script>
</body>
</html>
